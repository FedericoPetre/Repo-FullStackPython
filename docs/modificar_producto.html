<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HDTech</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./src/assets/img/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./src/assets/img/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./src/assets/img/favicon/favicon-16x16.png" />
		<link rel="manifest" href="./src/assets/img/favicon/site.webmanifest" />
		<link rel="stylesheet" href="./src/styles/style.css" />
		<link
			rel="stylesheet"
			href="path/to/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="./src/styles/mediaqueries.css" />
		<link rel="stylesheet" href="./src/styles/animaciones.css" />
		<link rel="stylesheet" href="./src/styles/loggin.css" />

		<script type="module" src="./src/scripts/modificar_producto.js"></script>
	</head>
	<body>
		<header class="header">
			<a href="./index.html" class="header__logo">
				<img src="./src/assets/img/HDTech_logo.png" alt="HDTech_logo"
			/></a>
			<nav class="navbar">
				<label for="menu-toggle" class="menu-label">
					<img src="./src/assets/img/menu.png" alt="Menu" />
				</label>
				<input type="checkbox" id="menu-toggle" />

				<ul class="navbar__menu">
					<li class="navbar__items">
						<a href="./index.html" class="navbar__links">Home</a>
					</li>
					<li class="navbar__items">
						<a href="./index.html" class="navbar__links">Productos</a>
					<!-- </li>
					<li class="navbar__items">
						<a href="#contacto" class="navbar__links">Contacto</a>
					</li> -->
				</ul>

				<div class="navbar__icons">
					<a href="./alta_producto.html">
						<img
							src="./src/assets/img/plus-solid-navbar.svg"
							alt="loggin"
							class="navbar__icons__loggin" />
					</a>
					<!-- <img
						src="./src/assets/img/cart-shopping-solid.svg"
						alt="carrito de compras"
						class="navbar__icons__cart" /> -->
				</div>
			</nav>
		</header>	
		<main class="main">
			<div class="divisor-main"></div>
			<br>
			<form class="form">
				<h1 class="form__title">Modificar producto</h1>
				<div class="product-img"><img id="idImagenProducto" class="imagenDelProducto" src="./src/assets/img/producto-generico.jpg" alt="Producto Genérico"/></div>
				<input type="text" placeholder="Nombre de producto" class="form__input" id="txtNombreProducto"/>
				<input type="text" placeholder="Número de serie" class="form__input" id="txtNumeroSerie" />
				<input type="file" accept="image/*" placeholder="Imagen" class="form__input" content="Imagen del producto" id="idInputImage"/>
				<input type="number" placeholder="Precio" class="form__input" id="txtPrecioProducto" />
				<input type="text" placeholder="Stock" class="form__input" id="txtStock" />
				<a href="#" id="btnGuardar" class="btn btn--submit" style="margin-bottom: 5px;">Guardar Cambios</a>
			</form>
		</main>
		<br>
		<!-- FOOTER -->
		<footer id="footer">
			<div class="footer-company">
				<div class="footer__logo">
					<img src="./src/assets/img/HDTech_logo.png" alt="HDTech_logo" />
				</div>
				<div class="footer-direccion">
					<img
						src="./src/assets/img/footer/image-removebg-preview (1).png"
						alt="location-icon" />
					<p>Ciudad de Buenos Aires, Argentina</p>
				</div>
				<div class="footer-email">
					<img src="./src/assets/img/footer/email.png" alt="email-icon" />
					<p>info@hdtech.com.ar</p>
				</div>
			</div>
			<div class="footer-productos">
				<p>PRODUCTOS</p>
				<ul class="footer-links">
					<li><a href="#">Ofertas</a></li>
					<li><a href="#">Novedades</a></li>
					<li><a href="#">Los más vendidos</a></li>
				</ul>
			</div>
			<div class="footer-empresa">
				<p>NUESTRA EMPRESA</p>
				<ul class="footer-links">
					<li><a href="#">Envíos</a></li>
					<li><a href="#">Términos y condiciones</a></li>
					<li><a href="#">Mapa del sitio</a></li>
				</ul>
			</div>
		</footer>
	</body>
</html>
